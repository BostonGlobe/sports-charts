<header>
	<span class='benton-comp-regular'>David Ortiz: last ten games</span>
</header>

<main>

	<ul class='chart-key benton-cond-regular'>

		<li>
			<div class='color'>
				<span class='outer out'><span class='inner'>&nbsp;</span></span>
			</div>
			<div class='label'>
				<span>Out</span>
			</div>
		</li>

		<li>
			<div class='color'>
				<span class='outer sac'><span class='inner'>&nbsp;</span></span>
			</div>
			<div class='label'>
				<span>Sac</span>
			</div>
		</li>

		<li>
			<div class='color'>
				<span class='outer single'><span class='inner'>&nbsp;</span></span>
			</div>
			<div class='label'>
				<span>1B</span>
			</div>
		</li>

		<li>
			<div class='color'>
				<span class='outer double'><span class='inner'>&nbsp;</span></span>
			</div>
			<div class='label'>
				<span>2B</span>
			</div>
		</li>
		<li>
			<div class='color'>
				<span class='outer triple'><span class='inner'>&nbsp;</span></span>
			</div>
			<div class='label'>
				<span>3B</span>
			</div>
		</li>
		<li>
			<div class='color'>
				<span class='outer hr'><span class='inner'>&nbsp;</span></span>
			</div>
			<div class='label'>
				<span>HR</span>
			</div>
		</li>

	</ul>

	<div class='chart-container'></div>

	<div class='slider'>

		<div class='slider-current-date-wrapper'>
			&nbsp;

			<div class='slider-current-date'>
				<span></span>
			</div>

		</div>

		<input id='spraychart-range' type='range' min='1' step='1'></input>

		<div class='slider-date-ranges'>
			<div class='start-date'><span></span></div>
			<div class='end-date'><span></span></div>
		</div>

	</div>

</main>
